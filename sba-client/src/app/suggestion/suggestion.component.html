<span class="suggestion-container">
        <span class="misspelling" (click)="toggleDropdown()"  contenteditable="true"  >
                {{ misspelling }}
        </span> 
        <div [id]="id" [class.dropdown-active]="dropdown" class="dropdown-container" contenteditable="false" [class.dropdown-right-overflow]="overflowRight" [class.dropdown-bottom-overflow]="overflowBottom">
            <div class="dropdown-fill"></div>
            <div class="dropdown-body">
                <div class="dropdown-title">{{ title }}</div>
                <div class="dropdown-suggestion" *ngFor="let suggestion of suggestions"> {{suggestion}} </div>
                <input autoFocus placeholder="Other (Enter Text)" class="dropdown-other"/>
                <div class="dropdown-ignore">Ignore</div>
            </div>
        </div>
</span>
